{% extends "jobsearch/layout.html" %}

{% block main %}

    <div class="d-flex justify-content-center mt-5 pt-5">
        <div class="col-md-6"> </div>
        <div class="col-md-3">
            <h2 class="mb-5">Login</h2>
        
            <form action="{% url 'login' %}" method="post" class="align-items-center">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary mb-3" type="submit" value="Login">
            </form>
        
            Haven't got an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
        <div class="col-md-3"> </div>
    </div>

{% endblock %}
